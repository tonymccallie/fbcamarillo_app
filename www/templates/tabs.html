<!-- Create tabs with an icon and label, using the tabs-positive style. Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

	<ion-tab title="Home" icon="icon threeleaf threeleaf-home" ui-sref="menu.tabs.home">
		<ion-nav-view name="tab-home"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Sermons" icon="icon threeleaf threeleaf-sermons" ui-sref="menu.tabs.series">
		<ion-nav-view name="tab-series"></ion-nav-view>
	</ion-tab>
	
	<ion-tab title="News" icon="icon threeleaf threeleaf-news" ui-sref="menu.tabs.news">
		<ion-nav-view name="tab-news"></ion-nav-view>
	</ion-tab>
	
	<ion-tab title="Events" icon="icon threeleaf threeleaf-events" ui-sref="menu.tabs.events">
		<ion-nav-view name="tab-events"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Giving" icon="icon threeleaf threeleaf-giving" ui-sref="menu.tabs.giving">
		<ion-nav-view name="tab-giving"></ion-nav-view>
	</ion-tab>
	
	<ion-tab title="Static" href="#/tab/static" hidden="true">
		<ion-nav-view name="tab-static"></ion-nav-view>
	</ion-tab>
	
</ion-tabs>
