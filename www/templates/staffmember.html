<ion-view title="Staff">
	<ion-content has-bouncing="false" class="">
		<div ng-if="staff.StaffMember.ThumbnailImage.filename" class="scaleVid ratio16x9">
			<img img-cache ic-src="{{imageDir+staff.StaffMember.ThumbnailImage.filename}}/width:800/height:450/crop:true/zoom:auto/{{staff.StaffMember.ThumbnailImage.filename}}" />
		</div>
		<div class="threeleaf-separator">{{staff.StaffMember.first_name}} {{staff.StaffMember.last_name}}</div>
		<div class="padding">
			<h2>{{staff.StaffMember.first_name}} {{staff.StaffMember.last_name}}</h2>
			<p>{{staff.StaffMember.title}}</p>
			<div ng-bind-html="trust(staff.StaffMember.bio)"></div>
		</div>
	</ion-content>
</ion-view>
