<ion-view title="Events">
	<ion-content class="">
		<div class="scaleVid ratio16x9">
			<img src="img/temp.png" />
		</div>
		<div class="threeleaf-separator">EVENTS</div>
		<div class="list event_list">
			<a ui-sref="menu.tabs.event({eventIndex: $index})" class="item" auto-list-divider auto-list-divider-value="{{event.displayMonth}}" auto-list-divider-function="dividerFunction " ng-repeat="event in events">
				<div class="accentCol">
					<span>{{event.displayDate}}</span>
				</div>
				<h2>{{event.title}}</h2>
			</a>
			<div class="item" ng-if="events.length == 0">LOADING..</div>
		</div>
	</ion-content>
</ion-view>
