<ion-view title="EVENT">
	<ion-content has-header="true">
		<div class="scaleVid ratio16x9">
			<img src="img/temp.png" />
		</div>
		<div class="threeleaf-separator">{{event.title}}</div>
		<div class="padding">
			<h2>{{event.displayDate}}</h2>
			<div ng-bind-html="trust(event.body)"></div>
			<div ng-if="event.body.length === 0">No further information available</div>
		</div>
	</ion-content>
</ion-view>
